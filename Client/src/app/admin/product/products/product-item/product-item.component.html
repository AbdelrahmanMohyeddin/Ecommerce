<div class="card h-100">
    <div class="p-3">
      <img src="{{product.imageUrl}}" class="img-fluid">
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
      <a href="#">
        <a [routerLink]="['./details',product.id]"><h4>{{product.name | uppercase}}</h4></a>
      </a>
      <div class="">
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="card-group-button btn-group mt-auto d-flex flex-column">
          <button [routerLink]="['show',product.id]" type="button" class="btn btn-sm btn-outline-primary card-button">View</button>
          <button [routerLink]="['update',product.id]" type="button" class="btn btn-sm btn-outline-primary card-button">Update</button>
          <button (click)="deleteProduct(product)" type="button" class="btn btn-sm btn-outline-danger card-button">Delete</button>
        </div>
      </div>
    </div>
</div>
