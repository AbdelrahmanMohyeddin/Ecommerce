<div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin col-4">
        <div class="text-center mb-4">
           <h3 class="mb-3 font-weight-normal">Register</h3>
        </div>

        <app-text-input formControlName="displayName" [label]="'User Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
      
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
