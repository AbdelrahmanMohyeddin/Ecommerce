<div class="text-center" *ngIf="(basket$ | async) == null">
    You are not have items in basket
</div>
<div class="container">
    <div class="">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-md-offset-1">
                <app-basket-summary 
                    [items] = "(basket$ | async)?.items" 
                >
                </app-basket-summary>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <app-order-totals [basketTotal] = "(basketTotals$ | async)"></app-order-totals>
                <a routerLink="/checkout" class="btn btn-outline-danger btn-block mb-3">checkout</a>
            </div>
        </div>
    </div>
</div>
