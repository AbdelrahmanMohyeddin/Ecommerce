<div class="card h-100 box-shadow">
    <img src="{{product.imageUrl}}" class="img-fluid">
    <div class="card-body d-flex flex-column justify-content-between">
      <a href="#">
        <a [routerLink]="['./details',product.id]"><h4>{{product.name | uppercase}}</h4></a>
      </a>
      <div class="">
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
          <button (click)="addItemToBasket()" type="button" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-shopping-cart text-dark"></i>
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        </div>
      </div>
    </div>
</div>
