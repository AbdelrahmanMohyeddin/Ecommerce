<div class="container">
    <div class="row">
        <section class="col-3">
            <h4 class="my-2 text-warning ml-3">Sort</h4>
            <select class="custom-select" (change)="onSortChanged($event.target.value)">
                <option *ngFor="let item of sortOptions"
                 [value]="item.value"
                >
                {{item.name}}
                </option>
            </select>

            <h4 class="my-2 text-warning ml-3">Brand</h4>
            <ul class="list-group">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [value] = "brand.id"
                    [class.active] = "brand.id === shopParams.brandId"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
            </ul>

            <h4 class="my-2 text-warning ml-3">Type</h4>
            <ul class="list-group">
                <li class="list-group-item"
                    *ngFor="let type of types"
                    [value] = "type.id"
                    [class.active] = "type.id === this.shopParams.typeId"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
            </ul>
            
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between justify-items-center">
                <app-shop-header
                  [pageNumber] = "this.shopParams.pageNumber"
                  [pageSize] = "this.shopParams.pageSize"
                  [totalCount] = "this.totalCount" 
                ></app-shop-header>
                <div class="form-inline mb-2">
                    <input (keyup)="onSearch()" class="form-control mr-2" #search style="width: 300px;" placeholder="Search for product">
                    <button (click)="onSearch()" class="btn btn-outline-primary mr-1" >Search</button>
                    <button (click)="onReset()" class="btn btn-outline-danger">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mb-4" *ngFor="let item of products">
                    <app-product-item [product] = "item"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount != 0">
                <app-pager
                    [pageSize] = "shopParams.pageSize"
                    [totalCount] = "totalCount"
                    (pageChanged) = "onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
