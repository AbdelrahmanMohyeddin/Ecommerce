<ng-container *ngIf="items">
    <table class="table table-hover">
        <thead [class.thead-light]="isBasket || darkHead" >
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
                <th>Â </th>
            </tr>
        </thead>
        <tbody>
            <tr class="p-0" *ngFor="let item of items">
                <td class="col-sm-8 col-md-6">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#"> 
                            <img class="media-object img-fluid m-0" src="{{item.imageUrl}}" style="width: 48px; height: 48px;color:blueviolet"> 
                        </a>
                        <div class="m-0">
                            <a href="/shop/details/{{item.id}}">
                                <h5 class="ml-3">
                                    {{item.productName}}
                                </h5>
                             </a>
                            <span class="mx-0 ml-3 text-muted font-italic" style="color: #444;"> by {{item.brand}}</span>
                            <!-- <span>Status: </span><span class="text-success"><strong>In Stock</strong></span> -->
                        </div>
                    </div>
                </td>
                <td class="col-sm-1 col-md-1" style="text-align: center">
                    <div class="d-flex align-items-center" >
                        <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle fa-2x mr-2 text-warning" style="cursor: pointer;"></i>
                        <div class="" style="font-weight: bolder; font-size: 18px;">{{item.quantity}}</div>
                        <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle fa-2x mx-2 ml-2 text-warning" style="cursor: pointer;"></i>
                    </div>
                </td>
                <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price | currency}}</strong></td>
                <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price * item.quantity | currency}}</strong></td>
                <td class="col-sm-1 col-md-1 ">
                   <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash fa-2x text-danger" style="cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
